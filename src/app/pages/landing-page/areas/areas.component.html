<section class="bg-secondary px-8 py-24 xl:py-40" id="areas-section">
    <div class="mx-auto flex max-w-screen-xl flex-col gap-12 xl:flex-row xl:gap-32">
        <div class="flex-1">
            <p class="relative z-10 text-center text-2xl font-bold text-white xl:sticky xl:top-36 xl:text-left xl:text-5xl">
                <span class="absolute left-1/2 top-0 -z-10 -mt-8 -translate-x-1/2 transform select-none text-6xl font-extrabold text-white/10 xl:left-0 xl:-ml-14 xl:-mt-14 xl:translate-x-0 xl:text-8xl">
                    ARIILE
                </span>
                <span class="text-primary">Ce</span> 
                veți descoperi?
            </p>
            <p class="sticky top-56 mt-8 text-center text-sm text-neutral-300 xl:text-left xl:text-base">
                Descoperiți domeniile de expertiză abordate în cadrul conferințelor "FII IT-ist" și ce competențe valoroase veți dobândi.
            </p>
        </div>
        <div class="flex flex-1 flex-col gap-8">
            @for (area of areas; track $index) {
            <div class="sticky top-28 flex h-72 flex-col gap-4 rounded-xl bg-white p-8 drop-shadow">
                <span class="material-symbols-outlined text-5xl text-primary">{{ area.icon }}</span>
                <p class="text-xl font-semibold xl:text-4xl">{{ area.title }}</p>
                <p class="text-sm">{{ area.description }}</p>
            </div>
            }
        </div>
    </div>
</section>
