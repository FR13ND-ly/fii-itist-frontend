<div class="flex items-center mb-2">
  <a
    routerLink="/dashboard/talks"
    href="/dashboard/talks"
    class="text-primary rounded-lg flex items-center space-x-1 pl-2 pr-4 py-2 hover:bg-gray-200 dark:hover:bg-gray-800 select-none"
  >
    <span class="material-symbols-outlined scale-75"> arrow_back </span>
    <span>Înapoi</span>
  </a>
</div>
@if (session$ | async; as session) {
<h1 class="text-3xl lg:text-4xl font-bold text-gray-900 dark:text-white lg:mt-2">{{ session.title }}</h1>
<div class="font-montserrat rounded-[4px] font-semibold mb-2 w-fit px-2 py-1 text-[10px] xl:text-base mt-4"
    [ngStyle]="{
        'background-color': session.typeColor + '33',
        'color': getTextColor(session.typeColor)
    }">
    {{ session.type }}
</div>
<div class="flex border-b border-gray-200 dark:border-gray-700 select-none">
  <button
    class="px-4 py-2 text-xs lg:text-sm font-medium text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary dark:hover:text-gray-300 dark:hover:border-primary"
    routerLink="/dashboard/talks/{{session._id}}"
    routerLinkActive="text-primary border-b-2 border-primary hover:text-primary hover:border-b-2 hover:border-primary dark:text-primary dark:border-indigo-400 dark:hover:text-indigo-300 dark:hover:border-indigo-300"
    [routerLinkActiveOptions]="{exact: true}"
  >
    Detalii
  </button>
  <button
    class="px-4 py-2 text-xs lg:text-sm font-medium text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary dark:hover:text-gray-300 dark:hover:border-primary"
    routerLink="/dashboard/talks/{{session._id}}/enrolments"
    routerLinkActive="text-primary border-b-2 border-primary hover:text-primary hover:border-b-2 hover:border-primary dark:text-primary dark:border-indigo-400 dark:hover:text-indigo-300 dark:hover:border-indigo-300"
  >
    Au apreciat
  </button>
  <button
    class="px-4 py-2 text-xs lg:text-sm font-medium text-gray-500 hover:text-primary hover:border-b-2 hover:border-primary dark:hover:text-gray-300 dark:hover:border-primary"
    routerLink="/dashboard/talks/{{session._id}}/attendances"
    routerLinkActive="text-primary border-b-2 border-primary hover:text-primary hover:border-b-2 hover:border-primary dark:text-primary dark:border-indigo-400 dark:hover:text-indigo-300 dark:hover:border-indigo-300"
    [routerLinkActiveOptions]="{exact: true}"
  >
    Prezențe
  </button>
</div>
<div class="mt-6">
  <router-outlet />
</div>
}
