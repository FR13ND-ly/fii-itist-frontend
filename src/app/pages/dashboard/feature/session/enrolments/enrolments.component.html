@if (users$ | async; as users) {
  <div class="flex flex-col gap-4">
    @for (user of users; track user._id) {
    <div class="overflow-x-auto bg-white shadow-md rounded-lg cursor-pointer hover:bg-gray-100" routerLink="/dashboard/users/{{ user._id }}">
        <div class="flex items-center justify-between p-4">
            <div class="flex items-center gap-4">
              <div>
                  <h2 class="text-xl font-semibold text-gray-900 dark:text-white">{{ user.firstName }} {{ user.lastName }}</h2>
                  <p class="text-gray-600 dark:text-gray-400">{{ user.email }}</p>
                  
              </div>
              </div>
              <div class="flex items-center gap-2">
            </div>
        </div>
    </div>
  }
  </div>
}
