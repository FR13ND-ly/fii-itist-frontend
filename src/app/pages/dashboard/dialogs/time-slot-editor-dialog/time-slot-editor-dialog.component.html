<div class="flex flex-col gap-3 p-6 lg:p-8 dark:bg-gray-900">
    <h1 class="text-2xl font-bold dark:text-white">
        @if (timeSlot?._id) { Editează Intervalul } @else { Adaugă Intervalul }
    </h1>

    <form [formGroup]="timeSlotForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-4">
            <div>
                <label for="startTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ora de început</label>
                <input id="startTime" formControlName="startTime" type="time" 
                class="mt-2 h-10 w-full rounded-full border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div>
                <label for="endTime" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ora de sfârșit</label>
                <input id="endTime" formControlName="endTime" type="time"
                class="mt-2 h-10 w-full rounded-full border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
            </div>
            <div>
                <label for="noHalls" class="inline-flex items-center gap-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                <input id="noHalls" type="checkbox" formControlName="noHalls"
                    class="rounded border-gray-300 text-primary shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50" />
                Fără săli (eveniment extern)
                </label>
            </div>
            <div class="flex flex-col gap-4" formGroupName="details" [class.hidden]="!timeSlotForm.get('noHalls')?.value">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Titlu</label>
                    <input id="title" formControlName="title" type="text"
                    class="flex h-10 mt-2 w-full rounded-full border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>

                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Locație</label>
                    <input id="location" formControlName="location" type="text"
                    class="flex h-10 mt-2 w-full rounded-full border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" />
                </div>
            </div>
        </div>
        <div class="flex justify-between mt-6">
            <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-secondary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">Salvează</button>
            @if (timeSlot?._id) {
            <button type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-primary/80 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" (click)="onDelete()">Șterge</button>
            }
        </div>
    </form>
</div>
